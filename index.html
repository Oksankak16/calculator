<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <Section class="calc">
        <h1>Calculator</h1>
        <input type="text" readonly class="display" placeholder="0">
        <br>
    <div class="nuumber">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>.</button>
    </div>
   <div class='action'>
       <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button>%</button>
        <button>1/x</button>
        <button>x <sup>2</sup></button>
        <button>&#8730</button>
   </div>
   <div class='result'>
       <button>=</button>
   </div>
    </Section>
<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
<script src='js/index.js' ></script>
</body>
</html>
